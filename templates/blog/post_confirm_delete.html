{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Delete Post</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete "{{ object.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'post_detail' object.slug %}" class="btn bg-gray-500 text-white hover:bg-gray-600 px-10">Cancel</a>
                <button type="submit" class="btn btn-danger px-10">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
