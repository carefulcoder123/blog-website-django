{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Profile</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="flex justify-end space-x-4">
                <a href="{% url 'profile' %}" class="btn bg-gray-500 text-white hover:bg-gray-600 px-10">Cancel</a>
                <button type="submit" class="btn btn-primary px-10">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
